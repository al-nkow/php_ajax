<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>PHP-AJAX</title>

<link href="dist/css/vendors.css" rel="stylesheet">
<link href="dist/css/style.min.css" rel="stylesheet">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<!-- <button id="getbut" type="button" class="btn btn-primary">
					GET DATA
				</button> -->
				<button id="addUserBut" type="button" class="btn btn-info" data-toggle="modal" data-target="#userModal">
					ADD USER
				</button>
			</div>
		</div>

		<div class="result-wrap">
			<table id="result" class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Address</th>
						<th>Phone</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<!-- tr -->
				</tbody>
			</table>
		</div>
		
	</div>

	<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Add user modal</h4>
				</div>
				<div class="modal-body">
					<form id="userform">
						<div class="form-group">
							<label for="firstname">First name</label>
							<input type="text" class="form-control" id="firstname" name="first_name">
						</div>
						<div class="form-group">
							<label for="lastname">Last name</label>
							<input type="text" class="form-control" id="lastname" name="last_name">
						</div>
						<div class="form-group">
							<label for="address">Address</label>
							<input type="text" class="form-control" id="address" name="address">
						</div>
						<div class="form-group">
							<label for="phone">Phone</label>
							<input type="text" class="form-control" id="phone" name="phone">
						</div>
						<input type="hidden" id="userid" name="userid">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="addUser">Save</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Upload image</h4>
				</div>
				<div class="modal-body">
					<form id="uploadform">
						<div class="form-group">
							<label for="uploadField">Choose file</label>
							<input type="file" class="form-control" id="uploadField" name="fileinp[]" multiple="multiple">
							<!-- <input type="file" class="form-control" id="uploadField" name="fileinp"> -->
						</div>
						<input type="text" class="userid" name="userid">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="uploadImage">Upload</button>
				</div>
			</div>
		</div>
	</div>
	
	<script src="dist/js/vendors.js"></script>
	<script src="dist/js/main.js"></script>
</body>
</html>
